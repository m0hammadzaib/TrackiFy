<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackiFy</title>
    <link rel="stylesheet" href="style.css">
   
    <link
        href="https://fonts.googleapis.com/css2?family=Chewy&family=Gaegu&family=Jua&family=Kalam:wght@300;400;700&family=Klee+One&family=Lilita+One&family=Martel+Sans:wght@200;300;400;600;700;800;900&family=Poetsen+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik+Glitch&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Chewy&family=Gaegu&family=Jua&family=Kalam:wght@300;400;700&family=Klee+One&family=Martel+Sans:wght@200;300;400;600;700;800;900&family=Poetsen+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik+Glitch&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>TrackiFy</h1>
        <div class="sub-heading">Track your habits, crush your goals</div>
    </header>

    <main>

        <button id="add-btn"><img width="65" src="plus.png" alt=""></button>
        <label id="label1" for="add-btn">Add Habit</label>

        <div class="habit-container">
        </div>
    </main>

    <div class="modals">
        <div class="modal-content">
            <h2>Add New Habit</h2>
            <form id="habit-form">
                <label for="habit-name">Habit Name</label>
                <input id="habit-name" type="text">

                <label for="category">Category</label>
                <select name="Category" id="category">
                    <option value="Health">Health</option>
                    <option value="Study">Study</option>
                    <option value="Personal">Personal</option>
                </select>
                <button id="submit-btn" type="submit">Add</button>
            </form>
        </div>
    </div>

   <span id="toggle-btn"><img width="60" src="switch.png" alt=""></span>

   <script src="script.js" defer></script>
   
</body>

</html>
